{% extends 'base.html' %} {% block title %}Add Item{% endblock %} {% block
content %}
<h2>Add Inventory Item</h2>
{% if success %}
<div class="flash">{{ success }}</div>
{% endif %}
<form method="post">
  <label>Name: <input type="text" name="name" required /></label><br />
  <label
    >Quantity: <input type="number" name="quantity" min="0" required /></label
  ><br />
  <label>Category: <input type="text" name="category" required /></label><br />
  <label
    >Status:
    <select name="status" required>
      {% for s in statuses %}
      <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select> </label
  ><br />
  <button type="submit">Add Item</button>
</form>
{% endblock %}
